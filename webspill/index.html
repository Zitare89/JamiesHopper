<!doctype html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jamies Hopper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Exo+2:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="layout">
    <h1>Jamies Hopper</h1>
    <div class="game-wrap">
      <canvas id="game" width="480" height="640" aria-label="Spillflate"></canvas>
      <div id="hud-toast" class="hud-toast hidden" aria-live="polite"></div>
      <div class="mobile-controls">
        <button id="mobile-jump" type="button">Hopp</button>
        <button id="mobile-pause" type="button">Pause</button>
      </div>
      <div id="start-screen" class="start-screen">
        <h2>Klar for oppdrag?</h2>
        <p><strong>Karakter:</strong> Ei_maJ</p>
        <p>Trykk <strong>Mellomrom</strong>, <strong>Pil opp</strong> eller <strong>W</strong> for a hoppe.</p>
        <p>Trykk <strong>R</strong> for ny runde.</p>
        <p>Du starter pa romskip og sklir ned i terrenget.</p>
        <p>Land pa brede firkant-plattformer, og unnga manesteiner og UFO-er.</p>
        <button id="start-game" type="button">Start spillet</button>
      </div>
    </div>
    <div class="hud">
      <span>Poeng: <strong id="score">0</strong></span>
      <span>Beste: <strong id="best">0</strong></span>
      <button id="restart" type="button">Start på nytt</button>
      <button id="pause" type="button">Pause</button>
      <button id="mute" type="button">Lyd: På</button>
    </div>
    <section class="leaderboard" aria-label="Global highscore">
      <h2>Global Top 25</h2>
      <form id="score-form" class="score-form">
        <label for="player-name">Navn (maks 5)</label>
        <input id="player-name" name="player-name" type="text" maxlength="5" autocomplete="nickname" placeholder="ABC" />
        <button id="save-score" type="submit">Lagre score</button>
      </form>
      <p id="score-status" class="score-status"></p>
      <ol id="leaderboard-list" class="leaderboard-list"></ol>
    </section>
  </main>
  <script src="leaderboard-config.js"></script>
  <script src="game.js"></script>
</body>
</html>
